name: Infra - Provision Staging

on:
  workflow_dispatch:
  push:
    branches:
      - testing
    paths:
      - ".terraform/**"
      - ".github/workflows/staging_infra.yml"

jobs:
  terraform_apply:
    runs-on: ubuntu-latest

    outputs:
      STORAGE_ACCOUNT_NAME: ${{ steps.tf_out.outputs.STORAGE_ACCOUNT_NAME }}
      STORAGE_ACCOUNT_KEY: ${{ steps.tf_out.outputs.STORAGE_ACCOUNT_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: .terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: .terraform
        env:
          TF_VAR_staging_rg_name: ${{ vars.AKS_RESOURCE_GROUP }}
          TF_VAR_staging_aks_name: ${{ vars.AKS_CLUSTER_NAME }}
          TF_VAR_acr_name: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
        run: terraform apply -auto-approve

      - name: Capture Terraform outputs
        id: tf_out
        working-directory: .terraform
        run: |
          echo "STORAGE_ACCOUNT_NAME=$(terraform output -raw storage_account_name)" >> $GITHUB_OUTPUT
          echo "STORAGE_ACCOUNT_KEY=$(terraform output -raw storage_account_key)" >> $GITHUB_OUTPUT
