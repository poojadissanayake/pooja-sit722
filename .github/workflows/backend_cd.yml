name: CD - Deploy Backend to AKS (reusable)

on:
  workflow_call:
    inputs:
      aks_cluster_name:
        type: string
        required: true
      aks_resource_group:
        type: string
        required: true
      kubeconfig_path:
        type: string
        required: false
        default: ""
    outputs:
      PRODUCT_IP:
        description: "Product LB IP"
        value: ${{ jobs.deploy_backend.outputs.PRODUCT_IP }}
      ORDER_IP:
        description: "Order LB IP"
        value: ${{ jobs.deploy_backend.outputs.ORDER_IP }}
      CUSTOMER_IP:
        description: "Customer LB IP"
        value: ${{ jobs.deploy_backend.outputs.CUSTOMER_IP }}

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    environment: Staging
    outputs:
      PRODUCT_IP: ${{ steps.capture.outputs.product_ip }}
      ORDER_IP: ${{ steps.capture.outputs.order_ip }}
      CUSTOMER_IP: ${{ steps.capture.outputs.customer_ip }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS context
        run: |
          if [ -n "${{ inputs.kubeconfig_path }}" ]; then
            az aks get-credentials -g "${{ inputs.aks_resource_group }}" -n "${{ inputs.aks_cluster_name }}" --overwrite-existing --file "${{ inputs.kubeconfig_path }}"
            export KUBECONFIG="${{ inputs.kubeconfig_path }}"
          else
            az aks get-credentials -g "${{ inputs.aks_resource_group }}" -n "${{ inputs.aks_cluster_name }}" --overwrite-existing
          fi
          kubectl cluster-info

      - name: Deploy Backend Infrastructure (ConfigMaps, Secrets, Databases)
        run: |
          cd k8s/
          kubectl apply -f configmaps.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f product-db.yaml
          kubectl apply -f order-db.yaml
          kubectl apply -f customer-db.yaml

      - name: Deploy Backend Microservices (Product, Order, Customer)
        run: |
          cd k8s/
          kubectl apply -f product-service.yaml
          kubectl apply -f order-service.yaml
          kubectl apply -f customer-service.yaml

      - name: Wait for Backend LoadBalancer IPs
        id: capture
        shell: bash
        run: |
          for i in $(seq 1 60); do
            P=$(kubectl get service product-service-w08e1   -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            O=$(kubectl get service order-service-w08e1     -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            C=$(kubectl get service customer-service-w08e1 -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [[ -n "$P" && -n "$O" && -n "$C" ]]; then
              echo "product_ip=$P"  >> $GITHUB_OUTPUT
              echo "order_ip=$O"    >> $GITHUB_OUTPUT
              echo "customer_ip=$C" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 5
          done
          echo "Timeout waiting for LoadBalancer IPs"; exit 1
