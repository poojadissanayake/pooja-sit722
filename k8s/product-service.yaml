apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-w10t2
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: product_service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_HOST
              value: product-db-service-w10t2
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config-w10t2
                  key: PRODUCT_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: POSTGRES_PASSWORD
            # Azure Storage (provided at deploy time by staging_cd)
            - name: AZURE_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: AZURE_STORAGE_ACCOUNT_NAME
            - name: AZURE_STORAGE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: AZURE_STORAGE_ACCOUNT_KEY
            - name: AZURE_STORAGE_CONTAINER_NAME
              value: product-images
---
apiVersion: v1
kind: Service
metadata:
  name: product-service-w10t2
  labels:
    app: product-service
spec:
  selector:
    app: product-service
  type: LoadBalancer
  ports:
    - name: http
      port: 8000
      targetPort: 8000
