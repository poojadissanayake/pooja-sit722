apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-w10t2
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: poojadissanayake.azurecr.io/customer_service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          env:
            - name: POSTGRES_HOST
              value: customer-db-service-w10t2
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config-w10t2
                  key: CUSTOMER_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: POSTGRES_PASSWORD
            # Azure Storage (provided at deploy time by staging_cd)
            - name: AZURE_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: AZURE_STORAGE_ACCOUNT_NAME
            - name: AZURE_STORAGE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secret-w10t2
                  key: AZURE_STORAGE_ACCOUNT_KEY
            - name: AZURE_STORAGE_CONTAINER_NAME
              value: product-images
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service-w10t2
  labels:
    app: customer-service
spec:
  selector:
    app: customer-service
  type: LoadBalancer
  ports:
    - name: http
      port: 8003
      targetPort: 8002
